<ion-header hidden>
  <ion-navbar>
    <ion-title>
      <div>Exposition Virtuelle</div>

</ion-header>
<ion-content class="card-background-page">
  <header>
    <h1 class="playfair" style="color:black!important">L'éxposition l'engagement</h1>
  </header>
    <ion-card (click)="goToOeuvres(1)" block>
      <img class="darken small" src="assets/imgs/trocheRenard.png">

      <div class="card-subtitle"></div>
    </ion-card>
    <ion-card class="card-background-page" (click)="goToOeuvres(2)" block>
      <img class="darken small" src="assets/imgs/lesOrdresCestNous.png">
      <div class="card-title">La maltraitance</div>
      <div class="card-subtitle"></div>
    </ion-card>
    <ion-card class="card-background-page" (click)="goToOeuvres(3)" block>
      <img class="darken small" src="assets/imgs/Untitled.png">
      <div class="card-title">L'abandon</div>
      <div class="card-subtitle"></div>
    </ion-card>
    <ion-card class="card-background-page" (click)="goToOeuvres(4)" block>
      <img class="darken small" src="assets/imgs/jeffrey.png">
      <div class="card-title">La tolérance face à la différence</div>
      <div class="card-subtitle"></div>
    </ion-card>
    <ion-card class="card-background-page" (click)="goToOeuvres(5)" block>
      <img class="darken small" src="assets/imgs/Chaplet.png">
