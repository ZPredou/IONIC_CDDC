<ion-header>
  <ion-navbar>
    <ion-title>{{author}} </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="cards-bg">
  <ion-card>
    <ion-card-content>
      <ion-card-title class="oeuvreshow">
        {{title}} | <span class="oeuvreDate">{{date}}</span>
      </ion-card-title>
      <p class="oeuvreSize">{{size}}</p>
      <p class="oeuvreshowunder">{{description}}</p>
        <ion-row no-padding>
          <ion-col>
            <button ion-button small (click)="goToDetailArtiste(); vibrate();" color="danger" icon-start>
              En savoir plus sur l'artiste
            </button>
          </ion-col>
        </ion-row>
    </ion-card-content>
    <img src={{image}}/>
  </ion-card>
</ion-content>
